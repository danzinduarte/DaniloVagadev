<!DOCTTYPE html>
<html >
	<head>
		<title> Cadastro de Pratos - Sistema de Restaurantes -  </title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="funcoes.js"></script>
		<link rel="stylesheet " type="text/css" href="cadastropratos.css"/>
		</head>
	<body>
		<header>
			<h2><a href="../telainicial.html"  > Home </a> 	  
			<a href="../restaurantes/consultarestaurantes.html" >Restaurantes </a>

			<h1> CADASTRO DE PRATO </h1>

		<form id="frmCadastro">

				<label  for="txtCodigo">Restaurante</label><br>
				<input type="text" size="80" id="txtRest"/>

				<label  for="txtNome">Prato</label><br>
				<input  type="text" size="80" id="txtNome"/>

			<h4 id="Preco"><li>
				<label for="txtTelefone">Preço (R$):</label><br>
				<input  type="text"  id="txtPreco"/>
			</li></h4>
			<li>
				<input type="submit" value="Salvar" id="btnSalvar"/>

			</li>
		</ul>
	</form>
